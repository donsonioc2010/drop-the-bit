<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>비트캠프</title>
</head>
<body>
<h1>회원</h1>
<form action='/member/add' method="post">
    <table border="1">
        <tr>
            <th>사용자ID</th>
            <td style="width:200px;"><input type='text' name='userId'></td>
        </tr>
        <tr>
            <th>암호</th>
            <td><input type='password' name='password'></td>
        </tr>
        <tr>
            <th>사용자 권한</th>
            <td>
                <select name="memberType">
                    <option value="STAFF" selected>STAFF</option>
                    <option value="TECHNICIAN">TECHNICIAN</option>
                </select>
            </td>
        </tr>
    </table>
    <button>등록</button>
</form>
</body>
</html>
